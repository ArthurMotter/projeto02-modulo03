<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h5 class="card-title">Cadastro de Carros:</h5>

    <form>
      <!-- Name -->
      <div class="mb-3 row">
        <label for="carName" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="carName">
        </div>
      </div>

      <!-- Assembler -->
      <div class="mb-3 row">
        <label for="carAssembler" class="col-sm-2 col-form-label">Montadora:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="carAssembler">
        </div>
      </div>

      <!-- Price and Year -->
      <div class="mb-3 row">
        <!-- Price Input -->
        <label for="carPrice" class="col-sm-2 col-form-label">Pre√ßo:</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="carPrice">
        </div>

        <!-- Year Input -->
        <label for="carYear" class="col-sm-1 col-form-label text-end">Ano:</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="carYear">
        </div>
      </div>

      <div class="d-flex justify-content-start">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>

  </div>
</div>
