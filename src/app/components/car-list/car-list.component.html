<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Carros Cadastrados:</h5>
    <!-- Table for cars -->
    <table class="table table-striped table-hover mt-3">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Montadora</th>
          <th scope="col">Preço</th>
          <th scope="col">Ano</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ car.name }}</td>
          <td>{{ car.assembler }}</td>
          <td>{{ car.price }}</td>
          <td>{{ car.year }}</td>
          <td>
            <button class="btn btn-success btn-sm me-2">Alterar</button>
            <button class="btn btn-danger btn-sm">Remover</button>
          </td>
        </tr>
        <!-- Message if no cars -->
        <tr *ngIf="cars.length === 0">
            <td colspan="6" class="text-center">Nenhum carro cadastrado.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
